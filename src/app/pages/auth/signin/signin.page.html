
  <ion-content class="ion-margin">
		<div  class="float1"></div>
		<div class="float2">
			<form (ngSubmit)="signin()" [formGroup]="loginForm">
				<div class="banner" >
					<h1 style="color: white;
					font-weight: 600;
					font-size: 30px;">Bienvenidos</h1>
					<div style="height: 2px; width: 80%; background-color: white;"></div>
					<h2 style="color: white">Bus2U</h2>
					
				</div>
		
				<div class="form">
					<ion-list lines="none" style="padding: 10px; background-color: white; box-shadow: 0 3px 10px rgb(0 0 0 / 0.8);">
						<br>
						<ion-item  color="ligth" class="item1">
							<ion-icon slot="start" name="mail"></ion-icon>
							<ion-input  clearInput value="" formControlName="email" type="email" placeholder="Correo electrónico" required></ion-input>
						</ion-item>
	
						<div class="error-messages">
							<ng-container *ngFor="let error of error_messages.email">
								<div class="error-message" *ngIf="loginForm.get('email')?.hasError(error.type) && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
									{{error.message}}
								</div>
							</ng-container>
						</div>
						<br>
						<ion-item color="ligth" class="item1">
							<ion-icon slot="start" name="finger-print"></ion-icon>
							<ion-input type="password" clearInput value="" formControlName="password" placeholder="Contraseña" required></ion-input>
						</ion-item>
	
						<div class="error-messages">
							<ng-container *ngFor="let error of error_messages.password">
								<div class="error-message" *ngIf="loginForm.get('password')?.hasError(error.type) && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
									{{error.message}}
								</div>
							</ng-container>
						</div>
						<br><br>
						<div>
							<ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
							<ion-button expand="block" class="" size="large" type="button" (click)="signin()" strong="true" [color]="loginForm.valid ? 'primary' : 'medium'" [fill]="loginForm.valid ? 'solid' : 'outline'" [disabled]="!loginForm.valid">Ingresar</ion-button>
						</div>
	
						<div>
							<h4 style="text-align: center !important;" class="ion-margin ion-text-end" [routerLink]="['/auth/forgot']" routerLinkActive="router-link-active" >¿olvidaste tu contraseña?</h4>
							<h5 style="text-align: center;" [routerLink]="['/auth/signup']" routerLinkActive="router-link-active"  text-center>
							¿Usuario Nuevo?
							<span style="text-align: center;">
								<ion-text color="primary">
									Regístrate
								</ion-text>
							</span>
						</h5>
						</div>
					</ion-list>
				</div>
			</form>
		</div>
  </ion-content>
