<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ promotion.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header lines="inset">
      <ion-label>Detalles de la promoción</ion-label>
    </ion-list-header>
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img [src]="promotion.imageUrl ? promotion.imageUrl : 'assets/img/madison.jpg'">
      </ion-thumbnail>
      <ion-label color="primary" class="ion-text-wrap">
        <h1>{{ promotion.name }}</h1>
        <p>{{ promotion.category }}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label color="medium">
        <h2>{{ promotion.description }}</h2>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label color="medium" class="ion-text-wrap">
        <h2>Promoción válida del {{ (promotion.validFrom).toDate() | date: 'mediumDate' }} al {{ (promotion.validTo).toDate() | date: 'mediumDate' }}</h2>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label color="medium" class="ion-text-wrap">
        <h3>{{ promotion.terms }}</h3>
      </ion-label>
    </ion-item>
    
  </ion-list>

</ion-content>
