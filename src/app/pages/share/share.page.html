<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-padding">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Compartir</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen='true' class="ion-padding">

  <div>
    <ion-img src="assets/img/share.png"></ion-img>
  </div>

  <ion-label class="ion-margin ion-text-left" color="primary">
    <h1>Â¡Compartir es mejor!</h1>
  </ion-label>

  <ion-slides [options]="sliderConfig">
    <ion-slide *ngFor="let share of shareSettings">
      <ion-card button="true" (click)="shareWith(share)">
        <ion-card-header>
        <ion-card-subtitle>{{ share.subtitle }}</ion-card-subtitle>
        <ion-card-title>{{ share.title }}</ion-card-title>
      </ion-card-header>
        <ion-card-content>
          <ion-label color="medium">
            <h4>{{ share.content }}</h4>
          </ion-label>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    
  </ion-slides>

</ion-content>
