<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="atrás" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Detalles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product && product.name">

  <ion-card>

    <ion-card-header>
      <ion-card-subtitle>{{ product.category }}</ion-card-subtitle>
      <ion-card-title>{{ product.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ product.description }}
    </ion-card-content>

    <ion-item color="secondary" class="ion-text-center" lines="none">
      <ion-label>
        <h1>{{ product.price | currency:'MXN' }}</h1>
      </ion-label>
    </ion-item>
  </ion-card>
  <form [formGroup]="productDetailsForm" (ngSubmit)="submitForm()">

    <ion-list>
      <ion-list-header>
        Seleccionar
      </ion-list-header>
      <ion-item>
        <ion-label>Turno</ion-label>
        <ion-select placeholder="Seleccionar" formControlName="round">
          <ion-select-option value="Día">Día</ion-select-option>
          <ion-select-option value="Tarde">Tarde</ion-select-option>
					<ion-select-option value="Nocturno">Nocturno</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item (click)="presentModal()">
        <ion-label>Parada</ion-label>
        <ion-input formControlName="stopName" placeholder="Seleccionar" type="text" class="ion-text-right"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button *ngIf="product && product.name" [disabled]="!productDetailsForm.valid" type="submit" class="ion-margin"
      expand="block" size="large">Continuar</ion-button>
  </form>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
</ion-footer>
